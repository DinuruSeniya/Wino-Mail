name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '45 1 * * 1'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ 'windows-2022' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: csharp
          build-mode: manual
        - language: javascript-typescript
          build-mode: none

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install MSBuild and required workloads for Windows builds
      - name: Setup MSBuild
        if: matrix.language == 'csharp'
        uses: microsoft/setup-msbuild@v2

      # Initialize CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      - name: Enable long paths
        shell: pwsh
        run: |
          New-ItemProperty -Path "HKLM:\SYSTEM\CurrentControlSet\Control\FileSystem" `
          -Name "LongPathsEnabled" -Value 1 -PropertyType DWORD -Force

      # Manual build for C#
      - if: matrix.build-mode == 'manual'
        name: Build solution
        shell: pwsh
        run: |
          # Pre-create source generator output directories to avoid CS0016 errors
          $projects = Get-ChildItem -Recurse -Directory -Filter obj
          foreach ($proj in $projects) {
            $genRoot = Join-Path $proj.FullName "generated"
            $mvvmGen = Join-Path $genRoot "CommunityToolkit.Mvvm.SourceGenerators"
            $winrtGen = Join-Path $genRoot "WinRT.SourceGenerator"

            foreach ($path in @($genRoot, $mvvmGen, $winrtGen)) {
              if (-not (Test-Path $path)) {
                New-Item -ItemType Directory -Path $path | Out-Null
              }
            }
          }
          
          dotnet restore WinoMail.slnx
          msbuild WinoMail.slnx `
            /p:Configuration=Release `
            /p:Platform=x64 `
            /p:AppxPackage=false

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"
